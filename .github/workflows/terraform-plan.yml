name: "Terraform Plan"

on:
  pull_request:
    paths:
      - '01-aws-tf-web-db-stack/**'
  push:
    paths:
      - '01-aws-tf-web-db-stack/**'

permissions:
  contents: read
  id-token: write
  pull-requests: write

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    env:
      TF_WORKING_DIR: '01-aws-tf-web-db-stack'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Configure AWS credentials (OIDC or static)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }} # optional: set this in repo secrets to use OIDC
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          if [ -n "${{ secrets.TF_BACKEND_BUCKET }}" ]; then
            terraform init -input=false -backend-config="bucket=${{ secrets.TF_BACKEND_BUCKET }}" -backend-config="dynamodb_table=${{ secrets.TF_BACKEND_DYNAMODB_TABLE }}" -backend-config="region=${{ secrets.AWS_REGION }}"
          else
            terraform init -input=false
          fi

      - name: Terraform Format Check
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform fmt -check

      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate || true

      - name: Terraform Plan
        id: plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform plan -input=false -no-color -out=tfplan
          terraform show -no-color tfplan > plan.txt

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: ${{ env.TF_WORKING_DIR }}/tfplan

      - name: Extract plan summary
        id: show_plan
        run: |
          head -n 500 ${{ env.TF_WORKING_DIR }}/plan.txt > plan_snippet.txt || true
          echo "plan<<EOF" >> $GITHUB_OUTPUT
          cat plan_snippet.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Comment plan on PR
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ### Terraform Plan

            ```
            ${{ steps.show_plan.outputs.plan }}
            ```

      - name: Save plan summary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: plan-summary
          path: ${{ env.TF_WORKING_DIR }}/plan.txt
